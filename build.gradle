plugins {
    id 'java'
    id 'maven-publish'
}

apply plugin: 'war'
 
repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.5.RELEASE'
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.31'
    providedCompile 'org.springframework.boot:spring-boot-starter-tomcat:2.2.5.RELEASE'
}

group = 'com.iamvickyav'
version = '0.0.1-SNAPSHOT'
description = 'DockerDemoApp'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
 war {
	archiveName 'sample.war'
    }
